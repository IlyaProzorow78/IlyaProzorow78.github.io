<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_corzina.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">

<body>
    <div class="card">
        <button class="btnX" ><a class="aText" href="index.html" title="podrobnee">&#8592;</a></button>
        <div class="blockcard">
            <h2>Оставьте заявку и мы вам позвоним</h2>
        <!-- <img class="wood" src="twin.jpg" alt="wood"> -->
       
        <div class="form">
        <div class="padding">
            <label class="lname">Имя</label>
            <input type="text" placeholder="Имя..." class="space">
        </div>

        <div class="padding">
        <label class="lfam">Фамилия</label>
            <input type="text" placeholder="Фамилия..." class="space">
            </div>

            <div class="padding">
            <label class="lemail">Email</label>
            <input type="email" placeholder="Email..." class="space">
        </div>

        <div class="padding">
            <label class="lphone">Phone</label>
            <input type="tel" placeholder="Telephone..." class="space">
        </div>

        <div class="paddingZ">
            <label class="lcountry">Из какой вы страны?</label>
            
            <select class="space">
            <option>Россия</option>
            <option>Сша</option>
            <option>Канада</option>
            </select>
</div>
            <div class="paddingX">
                <label>
                 <input type="checkbox" >Я даю согласие на регистрацию</label>
            </div>
            <button class="btn" ><a class="textBtn" href="#cards">Заказать</a></button>
        </div>
        </div>
    </div>
